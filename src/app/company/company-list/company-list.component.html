<button class="btn btn-success float-right">Add</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{company.name}}</td>
      <td>{{company.phone}}</td>
      <td>{{company.email}}</td>
      <td>
        <button class="btn btn-warning float-right">Edit</button>
        <button class="btn btn-danger float-right">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
